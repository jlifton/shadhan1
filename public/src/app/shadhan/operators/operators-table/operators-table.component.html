<div class="simple-table" furyPage furyPagePadding furyScrollbar>
  <fury-breadcrumbs current="Operators" [crumbs]="['Tables']"></fury-breadcrumbs>
  <div class="list-table">
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="24px">

      <table  [class.table-hover]="true" [class.table-striped]="true"
              [class.table-condensed]="true" [class.table-bordered]="true" width="100%"
              mat-table [dataSource]="dataSource">
        <!-- User name Definition -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME</th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Age Definition -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> TYPE</th>
          <td mat-cell *matCellDef="let row"> {{row.type}}</td>
        </ng-container>

        <!-- Title Definition -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> PHONE</th>
          <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
        </ng-container>

        <!-- Title Definition -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> EMAIL</th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['name', 'type', 'phone', 'email']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'phone', 'email']"></tr>
      </table>
    </div>
  </div>
</div>
