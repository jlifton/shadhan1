<div class="simple-table" furyPage furyPagePadding furyScrollbar>
  <fury-breadcrumbs current="Operators"></fury-breadcrumbs>

  <div class="list-table">
    <div class="actions">
      <button class="create" (click)="createOperator()" type="button"  style="float:right" mat-mini-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="24px">

      <table  [class.table-hover]="true" [class.table-striped]="false"
              [class.table-condensed]="true" [class.table-bordered]="true" width="100%"
              mat-table [dataSource]="dataSource"  matSort matSortActive="name"  matSortDirection="asc" matSortDisableClear>
        <!-- User name Definition -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME</th>
          <td mat-cell *matCellDef="let row"> {{row.name}}</td>
        </ng-container>

        <!-- Age Definition -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE</th>
          <td mat-cell *matCellDef="let row"> {{row.type}}</td>
        </ng-container>

        <!-- Title Definition -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PHONE</th>
          <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
        </ng-container>

        <!-- Title Definition -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL</th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header width="250px"> NOTES</th>
          <td mat-cell *matCellDef="let row"> {{row.notes}}</td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell class="actions-cell"  *matHeaderCellDef style="width:5%"> ACTIONS</th>
          <td mat-cell class="actions-cell" *matCellDef="let row">
            <span class="fury-mobile-label"></span>
            <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
              <button (click)="editOperator(row)" mat-menu-item>
                <span>Modify</span>
              </button>
              <button (click)="deleteOperator(row)" mat-menu-item>
                <span>Delete</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="['name', 'type', 'phone', 'email', 'notes', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'phone', 'email', 'notes', 'actions']"
            (click)="editOperator(row)"  [style.background]="highlightedRows.indexOf(row) != -1 ? 'lightgrey' : ''" class="clickable"></tr>
      </table>
    </div>
    <mat-paginator class="paginator" [pageSize]="pageSize" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
