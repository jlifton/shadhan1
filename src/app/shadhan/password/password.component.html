<div class="form-elements" furyPage furyPagePadding furyScrollbar fxLayout="column" >
  <fury-breadcrumbs current="Change Password"></fury-breadcrumbs>
  <div [formGroup]="form">
    <div fxFlex="noshrink" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start stretch"
         >
      <fury-card class="basic-forms" fxFlex="grow">
        <fury-card-content fxLayout="column">
          <div class="source">
            <code class="html" furyHighlight></code>
          </div>
          <div class="result" fxLayout="column">
            <mat-form-field>
              <mat-placeholder>Current Password</mat-placeholder>
              <input matInput [type]="inputType" value="" formControlName="currentPassword" required>
              <button *ngIf="!visible" type="button" mat-icon-button matSuffix (click)="showPassword()">
                <mat-icon>visibility</mat-icon>
              </button>
              <button *ngIf="visible" type="button" mat-icon-button matSuffix (click)="hidePassword()">
                <mat-icon>visibility_off</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-placeholder>New Password (6 - 64 chars)</mat-placeholder>
              <input matInput [type]="inputType" value="" formControlName="newPassword" required>
              <button *ngIf="!visible" type="button" mat-icon-button matSuffix (click)="showPassword()">
                <mat-icon>visibility</mat-icon>
              </button>
              <button *ngIf="visible" type="button" mat-icon-button matSuffix (click)="hidePassword()">
                <mat-icon>visibility_off</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-placeholder>Confirm New Password</mat-placeholder>
              <input matInput [type]="inputType" value="" formControlName="confirmNewPassword" required>
              <button *ngIf="!visible" type="button" mat-icon-button matSuffix (click)="showPassword()">
                <mat-icon>visibility</mat-icon>
              </button>
              <button *ngIf="visible" type="button" mat-icon-button matSuffix (click)="hidePassword()">
                <mat-icon>visibility_off</mat-icon>
              </button>
            </mat-form-field>

            <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
              <button mat-raised-button type="button" color="primary" (click)="save()" [disabled]="form.invalid">SAVE
              </button>
            </div>
          </div>
        </fury-card-content>
      </fury-card>
      <div fxLayout="row" fxLayoutAlign="end">
      </div>
    </div>
  </div>
</div>
